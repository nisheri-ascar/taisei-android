[constants]
march = 'core2'
mtune = 'skylake'

cflags = ['-march='+march, '-mtune='+mtune]
ldflags = []

[built-in options]
c_args = cflags
c_link_args = ldflags
cpp_args = cflags
cpp_link_args = ldflags
wrap_mode = 'nofallback'
force_fallback_for = 'cglm'
werror = true
b_pch = false
b_lto = false
strip = false

[basis_universal:built-in options]
werror = false
